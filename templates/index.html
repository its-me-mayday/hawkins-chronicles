<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Stranger Things Universe!</h1>
        
        <!-- User Registration -->
        <div id="register-section">
            <input type="text" id="username" placeholder="Enter your name" />
            <button onclick="registerUser()">Register</button>
            <div id="user-message"></div>
        </div>

        <!-- Missions Section -->
        <div id="missions-section" style="display:none;">
            <h2>Your Missions</h2>
            <div id="missions-list"></div>
            <button onclick="completeMission()">Complete Mission</button>
        </div>

        <!-- Inventory Section -->
        <div id="inventory-section" style="display:none;">
            <h2>Your Inventory</h2>
            <div id="inventory-list"></div>
        </div>

        <!-- Undici Interaction -->
        <div id="undici-section" style="display:none;">
            <h2>Talk to Eleven</h2>
            <input type="text" id="undici-input" placeholder="Say something to Eleven" />
            <button onclick="talkToUndici()">Talk</button>
            <div id="undici-response"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
